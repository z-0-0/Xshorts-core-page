<!Doctype html>
<html>

	<head lang="es">
		<meta charset="UTF-8">
		<meta name="description" content="Free Web tutorials">
  		<meta name="keywords" content="HTML, CSS, JavaScript">
 		<meta name="author" content="Enmanuel Becerra">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- UIkit CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.9.3/dist/css/uikit.min.css" />

		<!-- UIkit -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.11.1/js/uikit.min.js" async></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.11.1/css/uikit.min.css"/>

		<!-- my code -->
		<link rel="stylesheet" href="/css/theme.css"/>

	</head>

	<body>
		
		<videoPlayer class="uk-inline uk-flex uk-flex-column uk-flex-center uk-flex-middle uk-light">
			<video></video>
			<div class="uk-position-bottom uk-flex uk-flex-column uk-flex-right uk-position-cover">
				<div class="uk-position-center">
					<img id="play" style="width:150px; height:150px" src="/svg/play.svg"></img>
				</div>
			    <div class="uk-overlay-primary uk-position-medium uk-position-top-right">
			    	<a href="" style="border-radius:10px" class="uk-button uk-button-default"> Skip </a>
			    </div>
			    <div class="uk-position-top-left uk-position-medium uk-flex uk-flex-column uk-flex-right">
					<a class="uk-icon uk-icon-image uk-video-button" style="background-image: url(/svg/tune.svg);"></a>
					<ul style="background:#222" class="uk-list uk-list-divider uk-text-center" uk-dropdown="mode: click">
						<li><a class="uk-button-link"> 1080p Quality </a></li>
						<li><a class="uk-button-link"> 720p Quality </a></li>
						<li><a class="uk-button-link"> 480p Quality </a></li>
						<li><a class="uk-button-link"> 240p Quality </a></li>
					</ul>
				</div>
			    <div class="uk-flex uk-flex-middle uk-padding-small uk-overlay-primary"">
					<span> 03:00:00 </span>
					<input class="uk-width-expand" type="range" min="1" max="100" value="50">
					<!--
				   	<a id="vol" class="uk-icon uk-icon-image uk-video-button" style="background-image: url(/svg/normal_volume.svg);"></a>
					-->
					<span class="uk-icon uk-icon-image uk-video-button" style="background-image: url(/svg/enter_fullscreen.svg);"></span>
			    </div>
			</div>
		</videoPlayer>
		
	</body>	

</html>
